<!DOCTYPE html>
<html>

    {% include head-meta.html %}
    <style>
      .navbar img {
        position: relative;
        margin-bottom: 1px;
        float: left;

      }

  <body class="holding-page">
    {% include navigation-holding.html %}

    <div class="full-width-white">
      <div class="container">
        <div class="row">

              <p>Wilderness Now is an innovative platform linking you to the UK's best adventures and guides. We'd love the chance to organise your next trip.</p>
